<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Food Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
          <div class="logo">
            <img src="https://thumbs.dreamstime.com/b/food-web-glossy-icon-button-isolated-white-food-web-glossy-icon-button-isolated-white-knife-icon-fork-icon-spoon-icon-192480916.jpg" 
                 alt="Food Store" class="logo-icon"> FOOD STORE
          </div>
          <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/recipe.html">Recipe</a></li>
            <li><a href="/blog.html">Blog</a></li>
            <li><a href="/contact.html">Contact Us</a></li>
            <li><a href="/login.html" class="btn login">Login</a></li>
            <li><a href="/register.html" class="btn register">Register</a></li>
            
          </ul>
        </nav>
      </header>

    <!-- Main Section -->
    <div class="contact-section">
        <div class="contact-form">
            <h2>Request A Call Back</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your Email" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Your Phone Number" required>

                <label for="message">Message</label>
                <textarea id="message" rows="4" placeholder="Your Message"></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
        <div class="contact-image">
            <img src="https://th.bing.com/th/id/OIP.TKjpih7dOTXYYAaRv5lRfwHaE7?rs=1&pid=ImgDetMain" alt="Food Image">
        </div>
    </div>
</body>
</html>
